<ion-header>

  <ion-navbar>
    <ion-title>{{'Send' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openScanner()">
        <ion-icon class="icon-scanner" name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <div *ngIf="hasBtcWallets || hasBchWallets">
    <ion-searchbar placeholder="Search or enter bitcoin address" [(ngModel)]="search"
      (ngModelChange)="findContact(search)"></ion-searchbar>

    <ion-card *ngIf="filteredContactsList && filteredContactsList[0]">
      <ion-item class="title">
        <span translate>Transfer to Contact</span>
      </ion-item>
      <ion-list>
        <button ion-item *ngFor="let item of filteredContactsList" (click)="goToAmount(item)">
          <ion-icon item-start>
            <gravatar [name]="item.name" [width]="30" [email]="item.email"></gravatar>
          </ion-icon>
          <h2>{{item.name}}</h2>
        </button>
        <button ion-item class="show-more" *ngIf="contactsShowMore" (click)="showMore()">
          <h2 translate>Show all</h2>
        </button>
      </ion-list>
    </ion-card>
    <ion-card *ngIf="walletBtcList && walletBtcList[0]">
      <ion-card-header>
        <ion-row>
          <ion-col class="title">
            <img src="assets/img/icon-bitcoin.svg" alt="Bitcoin Wallets" width="18" />
            <span translate>Transfer to Bitcoin Wallet</span>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-list>
        <button ion-item *ngFor="let wallet of walletBtcList" (click)="goToAmount(wallet)">
          <ion-icon item-start>
            <img *ngIf="wallet.network == 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet-testnet.svg"
              class="icon-wallet" />
            <img *ngIf="wallet.network != 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet.svg"
              class="icon-wallet" />
          </ion-icon>
          <h2>{{wallet.name}}
            <span *ngIf="wallet.m > 1">{{wallet.m}}-{{wallet.n}}</span>
          </h2>
        </button>
      </ion-list>
    </ion-card>

    <ion-card *ngIf="walletBchList && walletBchList[0]">
      <ion-card-header>
        <ion-row>
          <ion-col class="title">
            <img src="assets/img/bitcoin-cash-logo.svg" alt="Bitcoin Cash Wallets" width="22" />
            <span translate>Transfer to Bitcoin Cash Wallet</span>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-list>
        <button ion-item *ngFor="let wallet of walletBchList" (click)="goToAmount(wallet)">
          <ion-icon item-start>
            <img *ngIf="wallet.network == 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet-testnet.svg"
              class="icon-wallet" />
            <img *ngIf="wallet.network != 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet.svg"
              class="icon-wallet" />
          </ion-icon>
          <h2>{{wallet.name}}
            <span *ngIf="wallet.m > 1">{{wallet.m}}-{{wallet.n}}</span>
          </h2>
        </button>
      </ion-list>
    </ion-card>
  </div>
  <ion-card *ngIf="!hasBtcWallets && !hasBchWallets">
    <ion-card-content>
      <p translate>To get started, you'll need to create a bitcoin wallet and get some bitcoin.</p>
      <button ion-button outline (click)="createWallet()" translate>Create bitcoin wallet</button>
    </ion-card-content>
  </ion-card>
</ion-content>
