<ion-header>
  <ion-toolbar>
    <ion-title>{{'All addresses' | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        {{'Close' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="light">{{'Unused addresses' | translate}}</ion-item-divider>

    <ion-item *ngFor="let u of noBalance" copy-to-clipboard="{{u.address}}">
      <h3>{{u.address}}</h3>
      <p>{{u.path}} {{u.createdOn * 1000 | amDateFormat:'MMMM Do YYYY, hh:mm a'}}</p>
    </ion-item>

    <ion-item-divider color="light">{{'Addresses with balance' | translate}}</ion-item-divider>

    <ion-item *ngFor="let w of withBalance" copy-to-clipboard="{{w.address}}">
      <h3>{{w.address}}</h3>
      <p class="amount">{{w.amount | satToUnit: coin}}</p>
    </ion-item>
  </ion-list>
</ion-content>
